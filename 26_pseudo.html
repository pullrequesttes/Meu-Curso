<!doctype html>

<html lang="pt-br">
     <head>    
         <title> estrutura básica

          <meta charset="utf-8">

         <meta name="description" content="Estrutura Básica para próximos exercícios">

        <style>
            input[type="checkbox"]{
                width: 100px;
                height: 100px;
            }

            input[type="checkbox"]:checked{
                width: 50px;
                height: 50px;
            }

            button:disabled{
                background-color: blue;
            }
            p{
                color: red;
            }
            p:empty::before{
                content: "paragrafo vázio nao dá, né!";
            }

            input[type="text"]:focus{
                background: #ccc;
            }

            input[type="text"]:read-only{
                background: yellow;
            }

            a:focus, a:hover, div:focus{
                background: red;
            }

            input::placeholder{
                color: blue;
            }
        </style>


        </head>    
    <body> 
           
        <label>
            <input type="checkbox" value="Sim">Aceito o contrato
        </label>

        <button>vai</button>
        <button disabled>volta</button>

        <p>paragrafo 1</p>
        <p> </p>
        <p></p>
        <hr >

        <input type="text">
        <input type="text" value="valor inicial">
        <input type="text" value="valor inicial" readonly>
        <input type="text" value="valor inicial" disabled>
        <input type="text" placeholder="valor do placeholder"

        </ul>

        </body>
</html>
