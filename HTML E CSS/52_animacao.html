<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->


<html lang="pt-br">
     <head>    
         <title> estrutura básica
         </title>
          <meta charset="utf-8">
         <meta name="author" content="Samuel">
         <meta name="description" content="Estrutura Básica para próximos exercícios">
         <meta name="keywords" content="Estrutura Básica, Estrutura, Básica">

         
         <style>
             
            @keyframes anda {

                
                0%{
                    background: yellow;
                    transform: translateX(0);
                    
                }

                25%, 75%{
                    height: 80px;
                }
                
                50%{
                    background: orange;
                }
                80%{
                    background: green;
                }
                
                100%{
                    background: blue;
                    transform: translateX(300px);
                }
            }
            
            #anima-time div{
                width: 80px;
                height: 50px;
                border: 2px solid red ;
        }
            
            #anima-time div:nth-child(1){
                /* animation-name: anda;
                animation-duration: 2s;
                animation-timing-function: ease-in-out; */
                /* IN - Início = acelera
                   OUT - final = desacelera 
                 */
                 animation: anda 2s ease-in-out;
            }

            #anima-time div:nth-child(2){
                /* animation-name: anda;
                animation-duration: 2s;
                animation-timing-function: ease-in-out;
                animation-iteration-count: infinite;
                animation-direction: alternate;    */

                animation: anda 2s ease-in-out infinite alternate;
            }

            #anima-time div:nth-child(3){
                animation-name: anda;
                animation-duration: 2s;
                animation-timing-function: ease-in-out;
                animation-delay: 1s;
                animation-iteration-count: infinite;
                animation-direction: alternate; 

                animation: anda 2s ease-in-out 1s infinite alternate;
            }
            
            #anima-time div:nth-child(4){

                background: red;
                animation-name: anda;
                animation-duration: 2s;
                animation-timing-function: ease-in-out;
                animation-iteration-count: infinite;
                animation-direction: alternate; 
                animation-fill-mode: both;
            
            }
            #anima-time div:nth-child(5){

                background: red;
                animation-name: anda;
                animation-duration: 2s;
                animation-timing-function: ease-in-out;
                animation-delay: 1s;
                animation-iteration-count: 2;
                animation-direction: alternate; 
                animation-fill-mode: both;
                animation-play-state: running;
                }

            #anima-time div:nth-child(5):hover{
                animation-play-state: paused;
            }
            
         </style>
         
</head>    
<body> 
        <h2>Animation</h2>
        <p><code> animation: name duraction timing-function- delay ireration-count direction fill-mode play-state</code></p>
        <div id="anima-time">
            <div> 1 </div>
            <div> 2 </div>
            <div> 3 </div>
            <div> 4 </div>
            <div> 5 </div>

        </div>

    
</body>
</html>
